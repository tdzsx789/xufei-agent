<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页启动器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
        </header>

        <main class="main-content">
            <div class="launch-controls">
                <!-- <h2>🚀 项目启动</h2> -->
                <button id="launchBtn" class="btn btn-success btn-large">🚀 启动项目</button>
            </div>

            <div class="status-section">
                <h2>📊 系统状态</h2>
                <div class="status-item">
                    <span class="status-label">Node服务状态:</span>
                    <span id="serverStatus" class="status-value">正在启动...</span>
                </div>
            </div>

            <div class="log-section">
                <h2>📝 服务日志</h2>
                <div class="log-controls">
                    <button id="clearLogBtn" class="btn btn-secondary btn-small">清空日志</button>
                    <button id="toggleLogBtn" class="btn btn-secondary btn-small">展开/收起</button>
                </div>
                <div id="logContainer" class="log-container">
                    <div id="logContent" class="log-content">
                        <div class="log-item info">等待服务启动...</div>
                    </div>
                </div>
            </div>

        </main>

        <footer class="footer">
        </footer>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
